<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Movie | Masuk</title>

    <link rel="shortcut icon" href="./images/movie-open.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>

    <div class="overlay"></div>

    <main class="card-container">
        <img class="logo" src="./images/Logo.png" alt="logo">

        <div class="card-header">
            <p class="title">Masuk</p>
            <p class="subtitle">Selamat datang kembali!</p>
        </div>

        <form class="card-form">
            <div class="input-group">
                <label class="form-label" for="username">Username</label>
                <input id="username" class="form-input" type="text" placeholder="Masukkan username">
            </div>

            <div class="input-group password-group">
                <label class="form-label" for="password">Kata Sandi</label>
                <input id="password" class="form-input" type="password" placeholder="Masukkan kata sandi">
                <img class="password-icon" src="./images/Vector.png" alt="eye-icon">
            </div>

            <div class="form-links">
                <p>Belum punya akun? <span>Daftar</span></p>
                <p class="forgot">Lupa kata sandi?</p>
            </div>

            <button type="submit" class="btn-login">Masuk</button>

            <p class="divider">Atau</p>

            <button type="button" class="btn-google">
                <img src="./images/Logo google.png" alt="google-icon">
                Masuk dengan Google
            </button>
        </form>
    </main>

</body>

</html>
