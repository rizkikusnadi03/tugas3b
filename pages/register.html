<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Movie | Daftar</title>

    <link rel="shortcut icon" href="../images/movie-open.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>

    <div class="overlay"></div>

    <main class="card-container">

        <!-- Logo -->
        <div class="logo"><img src="../images/Logo.png" alt="CHILL logo"></div>

        <!-- Header -->
        <div class="card-header">
            <p class="title">Daftar</p>
            <p class="subtitle">Selamat datang!</p>
        </div>

        <!-- Form -->
        <form class="card-form">

            <!-- Username -->
            <div class="input-group">
                <label class="form-label" for="username">Username</label>
                <input id="username" class="form-input" type="text" placeholder="Masukkan username" required>
            </div>

            <!-- Password -->
            <div class="input-group password-group">
                <label class="form-label" for="password">Kata Sandi</label>
                <input id="password" class="form-input" type="password" placeholder="Masukkan kata sandi" required>
                <img class="password-icon" src="../images/Vector.png" alt="lihat password">
            </div>

            <!-- Konfirmasi Password -->
            <div class="input-group password-group">
                <label class="form-label" for="confirm-password">Konfirmasi Kata Sandi</label>
                <input id="confirm-password" class="form-input" type="password" placeholder="Masukkan kata sandi"
                    required>
                <img class="password-icon" src="../images/Vector.png" alt="lihat password">
            </div>

            <!-- Link login -->
            <p class="switch-auth">
                Sudah punya akun? <span>Masuk</span>
            </p>

            <!-- Button daftar -->
            <button type="submit" class="btn-login">
                Daftar
            </button>

            <!-- Divider -->
            <p class="divider">Atau</p>

            <!-- Google -->
            <button type="button" class="btn-google">
                <img src="../images/Logo google.png" alt="google icon">
                Daftar dengan Google
            </button>

        </form>

    </main>

</body>

</html>
